server.port=8060

management.security.enabled=false
security.basic.enabled=false
endpoints.health.sensitive=false
spring.jackson.serialization.indent_output=true

# admin
## service
spring.boot.admin.routes.endpoints=env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream,turbine.stream,activiti
spring.boot.admin.auto-deregistration=true
spring.boot.admin.monitor.connect-timeout=10000
spring.boot.admin.monitor.read-timeout=30000
## email notify
spring.boot.admin.notify.mail.enabled=false
spring.boot.admin.notify.mail.to=lixiang01234567890@163.com
spring.mail.host=smtp.163.com

# rabbitmq
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=rabbitAMQPVHost
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.template.retry.enabled=true
