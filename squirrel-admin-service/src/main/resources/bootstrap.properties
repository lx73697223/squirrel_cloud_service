# service-id (ContextIdApplicationContextInitializer)
spring.application.name=pi-admin-service

# admin service
spring.boot.admin.turbine.url=http://localhost:8333/turbine.stream

# eureka client
eureka.client.service-url.defaultZone=http://localhost:8010/eureka/

# cloud config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=pi-config-server
